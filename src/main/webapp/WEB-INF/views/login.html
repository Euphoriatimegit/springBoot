<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="text-center mt-5">
    <form class="form-signing" action="/login" method="post" style="max-width: 400px; margin: auto;">
        <h1 class="h3 mb-3 front-wight-normal">Please sign in</h1>
        <label for="email" class="sr-only"></label>
        <input type="text" name="j_email" id="email" class="form-control" placeholder="Email Address" required
               autofocus>
        <label for="password" class="sr-only"></label>
        <input type="password" name="j_password" id="password" class="form-control" placeholder="Password">
        <div class="mt-3">
            <button class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
