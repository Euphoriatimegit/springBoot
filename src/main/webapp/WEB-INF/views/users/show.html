<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
<!--top panel-->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <div>
        <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></span>
        <span class="navbar-brand"> with roles: </span>
        <span class="navbar-brand" th:each="role : ${user.getRoles()}">
            <span class="navbar-brand" th:text="${role.getName().substring(5)}">roles</span>
        </span>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid  vh-100">
    <div class="row h-100">
        <div class="col-2 vh-100">
            <ul class="nav nav-pills flex-column ">

                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item ">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </div>

                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light vh-100">

            <h2 class="h2 mx-4">User information page</h2>

            <div class="jumbotron bg-white border pt-0 px-4 mx-4">

                <nav class="navbar badge-light my-0 mx-n4 border-bottom">
                    <span class="navbar-brand my-0 h1 ">About user</span>
                </nav>

                <table class="table table-striped table-sm mt-4">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Roles</th>
                    </tr>
                    <tr>
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.name}">name</td>
                        <td th:text="${user.age}">age</td>
                        <td th:text="${user.email}">email</td>
                        <td th:text="${user.login}">login</td>
                        <td> <span th:each="role : ${user.getRoles()}">
                                   <span th:text="${role.getName().substring(5)}">roles</span>
                                 </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
