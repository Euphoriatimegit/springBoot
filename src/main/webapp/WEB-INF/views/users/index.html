<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
<!--top panel-->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <div>
        <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></span>
        <span class="navbar-brand"> with roles: </span>
        <span class="navbar-brand" th:each="role : ${user.getRoles()}">
            <span class="navbar-brand" th:text="${role.getName().substring(5)}">roles</span>
        </span>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid  vh-100">
    <div class="row h-100">
<!--        left panel-->
        <div class="col-2 vh-100">
            <ul class="nav nav-pills flex-column ">
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light vh-100">

            <h2 class="h2 mx-4">Admin panel</h2>

            <ul class="nav nav-tabs  mx-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/admin/new">New User</a>
                </li>
            </ul>

            <div class="jumbotron bg-white border pt-0 px-4 mx-4">

                <nav class="navbar badge-light my-0 mx-n4 border-bottom">
                    <span class="navbar-brand my-0 h1 ">All users</span>
                </nav>

                <table class="table table-striped table-sm mt-4">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tr th:each="user, status  : ${users}">
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.name}">name</td>
                        <td th:text="${user.age}">age</td>
                        <td th:text="${user.email}">email</td>
                        <td th:text="${user.login}">login</td>
                        <td> <span th:each="role : ${user.getRoles()}">
                                   <span th:text="${role.getName().substring(5)}">roles</span>
                                 </span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                                    th:data-target="|#editUser${status.index}|">Edit
                            </button>

                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                    th:data-target="|#deleteUser${status.index}|">Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:each="user, status  : ${users}">
    <div class="modal fade" th:id="|editUser${status.index}|" role="dialog" aria-labelledby="editUserLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}"
                      th:object="${user}">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-6 justify-content-center text-center">
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_id">Id:</label>
                                    <input type="text" disabled class="form-control" th:value="${user.id}"
                                           id="create_id"
                                           name="id">
                                </div>
                                <div class="form-group">
                                    <label for="create_name" class="font-weight-bold mb-0">Name:</label>
                                    <input type="text" required class="form-control" th:value="${user.name}"
                                           id="create_name"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label for="create_age" class="font-weight-bold mb-0">Age:</label>
                                    <input type="text" required class="form-control" th:value="${user.age}"
                                           id="create_age"
                                           name="age">
                                </div>
                                <div class="form-group">
                                    <label for="create_email" class="font-weight-bold mb-0">Email:</label>
                                    <input type="text" required class="form-control" th:value="${user.email}"
                                           id="create_email"
                                           name="email">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_login">Login:</label>
                                    <input type="text" required class="form-control" th:value="${user.login}"
                                           id="create_login"
                                           name="login">
                                </div>
                                <div class="form-group">
                                    <label for="create_password" class="font-weight-bold mb-0">Password:</label>
                                    <input type="password" required class="form-control" id="create_password"
                                           name="password">
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="create_roles">Role</label>
                                    <select class="form-select w-100" size="2" id="create_roles"
                                            name="edit_roles" multiple>
                                        <option th:each="role : ${roles}"
                                                th:text="${role.getName()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" th:id="|deleteUser${status.index}|" role="dialog" aria-labelledby="deleteUserLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-6 justify-content-center text-center">
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="delete_id">Id:</label>
                                    <input type="text" disabled class="form-control" th:value="${user.id}"
                                           id="delete_id"
                                           name="id">
                                </div>
                                <div class="form-group">
                                    <label for="delete_name" class="font-weight-bold mb-0">Name:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.name}"
                                           id="delete_name"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label for="delete_age" class="font-weight-bold mb-0">Age:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.age}"
                                           id="delete_age"
                                           name="age">
                                </div>
                                <div class="form-group">
                                    <label for="delete_email" class="font-weight-bold mb-0">Email:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.email}"
                                           id="delete_email"
                                           name="email">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold mb-0" for="delete_login">Login:</label>
                                    <input type="text" class="form-control" disabled th:value="${user.login}"
                                           id="delete_login"
                                           name="login">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
